@()(implicit flash: play.api.mvc.Flash)

@main("") {

    @mainLoans {

    <h1>Loans</h1>

        @flash.get("success").map { message =>
                <div class="alert alert-success">
                    <strong>Done!</strong> @message
                </div>
        }

        @flash.get("error").map { message =>
                <div class="alert alert-error">
                    <strong>Error!</strong> @message
                </div>
        }

    }
    
    
}
